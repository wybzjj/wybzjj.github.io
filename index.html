<!DOCTYPE html>
<html>

<head>
    <title>狗金的网站</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/animate.min.css">

</head>

<body>
    <div class="box"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/CSS3DRenderer.js"></script>
    <div id="container"></div>
    <div class="mask">
        特别的爱给特别的你
        <div class="quxiao">

        </div>

		<source src="./img\明歆悦 - 这就是爱情 (片段).mp3">
	</video>
    <div id="info">我爱你❤</div>
    <div id="menu">

        <button id="helix">螺旋</button>
        <button id="grid">格子</button>

    <div class="show_info animated">
        <div class="info_my">
            <img src="./img/1.jpg" />

                <div class="nickname">乖金儿</div>
                <div class="id">爱你哟</div>
                <div class="vote">想和你走很久很久的路</div>
            </div>
        </div>
        <div class="intro">人生每天都会遇见不一样的难关，让我们牵着彼此的手，坚定的闯过去
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="./js/autoplay.js"></script>

</html>
